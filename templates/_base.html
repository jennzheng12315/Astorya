<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Astorya is a space for reading and sharing anonymous stories">
    <title>Astorya | {{page_title}}</title>

    <link href="/static/style1.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Epilogue&display=swap" rel='stylesheet'>

    <script src="/static/script.js" type="text/javascript"></script>
    <!-- <script src="/static/stars.js" type="text/javascript"></script> -->
    <script src="https://kit.fontawesome.com/9f332361bd.js" crossorigin="anonymous"></script>

    <!-- Main Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script> -->

    <!-- Theme included stylesheets -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet"> -->

    <!-- Core build with no theme, formatting, non-essential modules -->
    <!-- <link href="https://cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet"> -->
    <!-- <script src="https://cdn.quilljs.com/1.3.6/quill.core.js"></script> -->


</head>

<body id="body" {% block body_attrs %}{% endblock %}>
    <div class="top">
        <nav class="nav">
            <div class="left">
                <div>
                    <a class="index" id="index" href="/index">ASTORYA</a>
                </div>
            </div>
            <div class="right">
                <div>
                    <a class="about" id="about" href="/about">About</a>
                </div>
                <div>
                    <a class="explore" id="explore" href="/explore">Explore</a>
                </div>
                <div>
                    <a class="tell-your-story" id="tell-your-story" href="/tell-your-story">Tell Your
                        Story</a>
                </div>
            </div>
        </nav>
        <div class="play-pause-animations">
            <button id="play" onclick="handlePlayPause('play')">
                <i class="fa-regular fa-circle-play fa-4x"></i>
            </button>
            <button id="pause" onclick="handlePlayPause('pause')">
                <i class="fa-regular fa-circle-pause fa-4x"></i>
            </button>
        </div>

        <section>
            {% block title %}
            {% endblock %}
        </section>
    </div>

    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>

</html>

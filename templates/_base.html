<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Astorya | {{page_title}}</title>

    <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Epilogue' rel='stylesheet'>

    <script src="/static/script.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/9f332361bd.js" crossorigin="anonymous"></script>
</header>

<body>
    <div class="top">
        <div class="nav">
            <div class="left">
                <a class="index" href="/index">ASTORYA</a>
            </div>
            <div class="right">
                <a class="about" href="/about">About</a>
                <a class="explore" href="/explore">Explore</a>
                <a class="tell-your-story" href="/tell-your-story">Tell Your Story</a>
            </div>
        </div>
        <div class="pause">
            <button>
                <i class="fa-regular fa-circle-pause fa-4x"></i>
            </button>
        </div>

        <section>
            {% block title %}
            {% endblock %}
        </section>
    </div>

    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>

</html>
